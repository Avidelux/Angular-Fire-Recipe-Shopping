<mat-grid-list cols="2" rowHeight="3:1" >
    <mat-grid-tile-header> <p> {{ reci.name }} </p> </mat-grid-tile-header>

    <mat-grid-tile>
        <mat-card>
            <mat-card-title>Zutaten</mat-card-title>
            <mat-card-content>
                <ul *ngFor="let pro of reci.products">
                    <li>{{ pro.name }} | {{ pro.category }}</li>
                </ul>
            </mat-card-content>
        </mat-card>    
    </mat-grid-tile>

    <mat-grid-tile rowspan="2">
        <mat-card>
            <img mat-card-image *ngIf="reci.image!=null" [src]= reci.image alt="placeholder">
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card>
            <mat-card-title>Schritte</mat-card-title>
            <mat-card-content>
                <ul *ngFor="let step of reci.steps; let i=index">
                    <li> {{ i+1 }}. {{ step }} </li>
                </ul>
            </mat-card-content>
        </mat-card>    
    </mat-grid-tile>
    
    <mat-grid-tile>
            <button mat-button [routerLink]="['/recipe']"> <i class="material-icons">keyboard_backspace</i> To the recipe-masterview </button>
    </mat-grid-tile>

    <mat-grid-tile>
        <button mat-button (click)="addToCart()"><i class="material-icons">add_shopping_cart</i> Add Recipe-Ingredients to the shopping cart </button>  
    </mat-grid-tile>

</mat-grid-list>
